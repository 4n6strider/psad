#
###########################################################################
#
#  This is the configuration file for psad diskmond daemon (see the
#  diskmond man page for more information).  Normally this file gets
#  installed at /etc/psad/diskmon.conf, but can be put anywhere in the
#  filesystem and then the path can be specified on the command line
#  argument "-c <file>" to psad.  The syntax of this file is as follows:
#
#  Each line has the form  "<variable name>    <value>;".  Note the semi-
#  colon after the <value>.  All characters after the semicolon will be
#  ignored to provide space for comments.
#
###########################################################################
#
# $Id$
#

### Supports multiple email addresses (as a comma separated
### list).
EMAIL_ADDRESSES             root@localhost;

### Machine hostname
HOSTNAME                    _CHANGEME_;

### Directories
PSAD_DIR                    /var/log/psad;
SCAN_DATA_ARCHIVE_DIR       /var/log/psad/scan_archive;

### Files
FW_DATA_FILE                /var/log/psad/fwdata;

DISKMOND_PID_FILE           /var/run/psad/diskmond.pid;
MAX_DISK_PERCENTAGE         95;
DISKMOND_CHECK_INTERVAL     60;  ### seconds
DISKMOND_MAX_RETRIES        50;

### system binaries
mailCmd        /bin/mail;
shCmd          /bin/sh;
